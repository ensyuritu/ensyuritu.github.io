<!DOCTYPE html>

    <head>
        <title>BMS難易度推定</title>

        <meta name="author", content="True_ensyuritu">
        <meta name="description", content="BMSの難易度を推定するやつ">
        <link rel="stylesheet" href="./main.css">

    <body>
        <div class="mainbox center">
            <p>True定数 Pre-Alpha v0.1</p>
